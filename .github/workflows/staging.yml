name: Staging

on:
  workflow_dispatch:

jobs:
  deploy-product:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        product:
          # - 3d
          # - barcode
          # - cad
          # - cells
          # - diagram
          # - drawing
          # - email
          - finance
          - font
          # - gis
          # - html
          # - imaging
          # - medical
          # - note
          # - ocr
          # - omr
          # - page
          # - pdf
          # - psd
          # - pub
          # - slides
          # - svg
          # - tasks
          # - tex
          # - total
          # - words
          # - zip
    steps:
      # --------------------------------------
      # Checkout repo
      # --------------------------------------
      - name: Checkout blog repo
        uses: actions/checkout@v4
        with:
          repository: shoaibkhan-aspose/blog.aspose.com-sk
          ref: main
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0

      # --------------------------------------
      # Cache Hugo resources (per product)
      # --------------------------------------
      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: |
            resources/_gen
            .hugo_build.lock
          key: hugo-${{ matrix.product }}-${{ hashFiles('config*.yml') }}
          restore-keys: |
            hugo-${{ matrix.product }}-

      # --------------------------------------
      # Setup Hugo
      # --------------------------------------
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.120.4'
          extended: true

      # --------------------------------------
      # Build ONLY this product
      # --------------------------------------
      - name: Build & Deploy – ${{ matrix.product }}
        run: |
          hugo \
            --config "config.yml,config.staging.yml" \
            -b "https://blog-qa.aspose.com/" \
            --contentDir content/Aspose.Blog/${{ matrix.product }} \
            --destination public \
            --disableKinds taxonomy,term \
            --minify

          hugo deploy \
            --config "config.yml,config.staging.yml" \
            --target "staging-aws"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}
      
      # --------------------------------------
      # CloudFront Invalidation (ALL LANGUAGES FOR PRODUCT)
      # --------------------------------------
      - name: Invalidate CloudFront – ${{ matrix.product }}
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_STAGING }}
          PATHS: |
            /${{ matrix.product }}/*
          AWS_REGION: us-west-2
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}



